<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Vacancy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            color: #555;
        }
        input, textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
        }
        button {
            padding: 10px 20px;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Create Vacancy</h1>
    <form action="#" th:action="@{/vacancies}" th:object="${vacancy}" method="post" enctype="multipart/form-data">
        <label for="title">Title</label>
        <input type="text" id="title" th:field="*{title}" required>
        <label for="description">Description</label>
        <textarea id="description" th:field="*{description}" required></textarea>
        <label for="location">Location</label>
        <input type="text" id="location" th:field="*{location}" required>
        <label for="jobType">Job Type</label>
        <input type="text" id="jobType" th:field="*{jobType}" required>
        <label for="companyName">Company Name</label>
        <input type="text" id="companyName" th:field="*{companyName}" required>
        <label for="salary">Salary</label>
        <input type="number" step="0.01" id="salary" th:field="*{salary}">
        <label for="requirements">Requirements</label>
        <textarea id="requirements" th:field="*{requirements}"></textarea>
        <label for="postedDate">Posted Date</label>
        <input type="date" id="postedDate" th:field="*{postedDate}" required>
        <label for="expiryDate">Expiry Date</label>
        <input type="date" id="expiryDate" th:field="*{expiryDate}" required>
        <label for="contactEmail">Contact Email</label>
        <input type="email" id="contactEmail" th:field="*{contactEmail}" required>
        <label for="image">Image</label>
        <input type="file" id="image" name="image">
        <button type="submit">Save</button>
    </form>
    <a href="/vacancies" class="back-link">Back to List</a>
</div>
</body>
</html>
